      <h2 id="login__title">Авторизация</h2>
      <h4 class="login__subtext">Введите пожалуйста свой ник для дальнейшей авторизации</h4>
      <input type="text" id="login__nickname" placeholder="Введите свой ник">
      <button id="login__button">войти</button>
    </div>
  </div>
  <div id="root" class="hidden">
    <aside class="sidebar">
      <div id="sidebar__user">
        <div class="user__photo" data-role="user-photo"></div>
        <div id="user__name"></div>
      </div>
      <div class="sidebar__users">
        <h3 class="users__title">Все пользователи:</h3>
        <div id="users__count"></div>
      </div>
    </aside>
    <div class="contentarea">
      <div class="contentarea__top-bar">
        <h4 class="top-bar__name">Чат</h4>
        <div id="top-bar__usercount"></div>
      </div>
      <div id="contentarea__messages"></div>
      <div class="contentarea__text-input">
        <input id="textarea" type="text" placeholder="Введите сообщение...">
        <button id="message">отправить</button>
      </div>
    </div>
  </div>
</div>
